name: main
on:
  - push

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: |
            go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=3m
      - name: install deps
        run: make install-deps
      - name: build
        run: make build
      - name: package
        run: make package
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          retention-days: 3
          path: |
            proxymanager*.app/
